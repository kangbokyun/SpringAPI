<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace = "Melon/Header.html :: header"></div>
    <script th:src = "@{/JS/Board/BoardJS.js}"></script>
    <div class = "container">
        <table class = "table">
            <tr class = "row" style = "text-align: center; font-size: 20px;"><th class = "col-md-4" onclick = "SingMenu();" style = "cursor: pointer;">노래</th><th class = "col-md-4">가수</th><th class = "col-md-4">자유</th></tr>
            <tr class = "row">
                <td colspan = "3">
                    <input type = "hidden" id = "hiddenValue" value = "1">
                    <div class = "container" style = "width: 80%;">
                        <div class = "row">
                            <div class = "col-md-1" th:each = "MCate : ${MCategory}">
                                <label th:text = "${MCate.getMcname()}" id = "middleC" th:onclick = "MiddleCateClick([[${MCateStat.index}]]);"></label>
                                <input type = "hidden" th:id = "middleIndex+${MCateStat.index}" th:value = "${MCateStat.index}">
                                <input type = "hidden" value = "0" id = "inputValue">
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div class = "col-md-12" id = "tableView">

                    </div>
                </td>
        </table>
    </div>
</body>
</html>
