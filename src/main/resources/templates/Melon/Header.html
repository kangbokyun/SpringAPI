<!DOCTYPE html>
<html lang="en" th:fragment = "header">
<head>
        <meta charset="UTF-8">
        <title>Title</title> 
        <!-- 부트스트랩 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
        <!-- 부트스트랩 --> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <!-- jqurery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <script th:src = "@{/JS/Member/SignUpJS.js}"></script>
        <script th:src = "@{/JS/Member/MemberJS.js}"></script>

        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

        <div class="container">
                <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                        </a>

                        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                                <li><a th:href="@{/}" class="nav-link px-2 link-secondary">Home</a></li>
                                <li><a th:href="@{/NewSong/NewSongList}" class="nav-link px-2 link-dark">Song</a></li>
                                <li><a th:href="@{/Board/BoardMain}" class="nav-link px-2 link-dark">Board</a></li>
                        </ul>

                        <div class="col-md-3 text-end">
                                <div th:if = "${MemberDTO != null}"><label th:text = "${MemberDTO.getMid()}"></label><label>님!</label></div>
                                <button th:if = "${session.MemberDTO == null}" type="button" class="btn btn-outline-success me-2" data-bs-target = "#modallogin" data-bs-toggle = "modal">Login</button>
                                <a th:href = "@{/Member/MyInfo}"><button th:unless = "${session.MemberDTO == null}" type="button" class="btn btn-outline-success me-2">MyInfo</button></a>
                                <a th:href = "@{/Member/SignUp}"><button th:if = "${session.MemberDTO == null}" type="button" class="btn btn-success">Sign-up</button></a>
                                <button th:unless = "${session.MemberDTO == null}" type="button" class="btn btn-success" th:onclick = "Logout([[${session.MemberDTO.getMno()}]]);">Logout</button></a>
                        </div>

                        <div class="modal fade" id = "modallogin" data-bs-keyboard = "false"  data-bs-backdrop = "static" tabindex="-1">
                                <div class="modal-dialog" role="document">
                                        <div class="modal-content rounded-5 shadow">
                                                <div class="modal-header p-5 pb-4 border-bottom-0">
                                                        <!-- <h5 class="modal-title">Modal title</h5> -->
                                                        <h2 class="fw-bold mb-0">Login</h2>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>

                                                <div class="modal-body p-5 pt-0">
                                                        <form class="">
                                                                <div class="form-floating mb-3">
                                                                        <input type="text" class="form-control rounded-4" id="modalid" placeholder="UserID">
                                                                        <label for="modalid">ID</label>
                                                                </div>
                                                                <div class="form-floating mb-3">
                                                                        <input type="password" class="form-control rounded-4" id="modalpw" placeholder="UserPW">
                                                                        <label for="modalpw">Password</label>
                                                                </div>
                                                                <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" onclick = "Login();">Login</button>
                                                                <small class="text-muted">
                                                                        <div class = "row">
                                                                                <a class = "col-md-6"><button class = "btn" style=" font-size: 12px;">아이디찾기</button></a>
                                                                                <a class = "col-md-6"><button class = "btn"style=" font-size: 12px;">비밀번호찾기</button></a>
                                                                        </div>
                                                                </small>
                                                                <hr class="my-4">
                                                                <h2 class="fs-5 fw-bold mb-3">SignUp More</h2>
                                                                <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                                                                        <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
                                                                        Google
                                                                </button>
                                                                <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                                                                        <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
                                                                        Facebook
                                                                </button>
                                                                <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                                                                        <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
                                                                        Naver
                                                                </button>
                                                        </form>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </header>
        </div>
</body>
</html>
