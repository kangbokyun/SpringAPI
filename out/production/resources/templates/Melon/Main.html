<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- Chart CDN -->
</head>
<body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
        <script th:src = "@{/JS/Main.js}"></script>
        <div th:replace = "Melon/Header.html :: header"></div>
        <div class = "container">
                <div class = "row" style = "max-height : 30%;">
                        <div class = "col-md-5">
                                <h4 style = "text-align : center; vertical-align : middle;">이 노래들 신곡인데 노래방에 나왔다고?</h4>
                                <div style = "height : 30vh; overflow-y : auto;">
                                        <table class = "table table-stripe">
                                                <tr th:each = "tjNew : ${TJnewChart}">
                                                        <td th:if = "${tjNew.s_title.length >= 12}" th:text = "${#strings.substring(tjNew.s_title, 0, 12) + '...'}" class = "col-md-5"></td>
                                                        <td th:unless = "${tjNew.s_title.length >= 12}" th:text = "${tjNew.s_title}" class = "col-md-5"></td>
                                                        <td th:if = "${tjNew.s_singer.length >= 12}" th:text = "${#strings.substring(tjNew.s_singer, 0, 12) + '...'}" class = "col-md-5 offset-md-1"></td>
                                                        <td th:unless = "${tjNew.s_singer.length >= 12}" th:text = "${tjNew.s_singer}" class = "col-md-5 offset-md-1"></td>
                                                </tr>
                                        </table>
                                </div>
                        </div>
                        <div class = "col-md-5 offset-md-2" style = "vertical-align : middle; text-align : center; height : 30vh;">
                                <!--// 차트를 그릴 영역으로 canvas태그를 사용한다.-->
                                <h4 style = "text-align : center; vertical-align : middle;">올 해 신곡 갯수</h4>
                                <div style = "height : 30vh;">
                                        <canvas id="myChart" width="100%" height = "41vh"></canvas>
                                </div>
                        </div>
                </div>
                <div class = "row" style = "margin-top : 30px;">
                        <div class = "col-md-5">
                                <h4 style = "text-align : center;">예약한 가수의 신곡</h4>
                                <table style = "text-align : center;">
                                        <tr th:if = "${MemberDTO != null}" th:each = "Reserv : ${ReserveSinger}">
                                                <td style = "text-align : center;" th:text = "${Reserv}"></td>
                                        </tr>
                                        <tr th:unless = "${MemberDTO != null}">
                                                <td style = "text-align : center;">로그인 후 기능을 이용해보세요!</td><br/>
                                        </tr>
                                        <tr th:unless = "${MemberDTO != null}">
                                                <td style = "text-align : center;">편리한 기능을 사용할 수 있습니다!</td>
                                        </tr>
                                </table>
                        </div>
                        <div class = "col-md-5 offset-md-2">
                                <h5 style = "color : gray; text-align : center;">Copyright 2022. DevBK All rights reserved.</h5>
                                <div class = "row" style = "text-align : center; margin-top : 30px;">
                                        <p class = "col-md-12" onmouseover ="OverFooter(1);" onmouseleave="LeaveFooter();">개인정보 처리방침</p>
                                        <p class = "col-md-12" onmouseover ="OverFooter(2);" onmouseleave="LeaveFooter();">운영정책</p>
                                        <p class = "col-md-12" onmouseover ="OverFooter(3);" onmouseleave="LeaveFooter();">문의 및 건의</p>
                                        <h6 class = "col-md-12" style = "color : green;">Thanks for Comming!</h6>
                                </div>
                                <div id = "divOver"></div>
                        </div>
                </div>
        </div>
</body>
</html>
