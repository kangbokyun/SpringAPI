<table class = "table">
  <tr><th><h3 th:text = "${Name}"></h3></th><th colspan="4"><a th:href = "@{/Board/BoardWrite}"><button style = "float: right; margin: 0 auto;" class = "btn btn-outline-success">글쓰기</button></a></th></tr>
  <tr>
    <th class = "col-md-1 text-center">번호</th>
    <th class = "col-md-6 text-center">제목</th>
    <th class = "col-md-2 text-center">작성자</th>
    <th class = "col-md-2 text-center">등록일</th>
    <th class = "col-md-1 text-center">조회수</th>
  </tr>
  <tr th:each = "boardDTO : ${BoardDTO}">
    <td class = "col-md-1 text-center" th:if = "${boardDTO != null}" th:text = "${boardDTO.getBno()}"></td>
    <td class = "col-md-6 text-center" th:if = "${boardDTO != null}">
      <form action = "/Board/BoardView" method = "get">
        <button type = "submit" style = "border: none; background-color: white;" th:text = "${boardDTO.getBtitle()}"></button>
        <input type = "hidden" th:value = "${boardDTO.getBno()}" name = "bno">
      </form>
    </td>
    <td class = "col-md-2 text-center" th:if = "${boardDTO != null}" th:text = "${boardDTO.getBwriter()}"></td>
    <td class = "col-md-2 text-center" th:if = "${boardDTO != null}">123123</td>
    <td class = "col-md-1 text-center" th:if = "${boardDTO != null}" th:text = "${boardDTO.getBview()}"></td>
    <td class = "text-center" th:unless = "${boardDTO != null}" colspan = "5">게시글이 없습니다.</td>
  </tr>
</table>
